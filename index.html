<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="content">
            <a href="https://mihatskiyi13.github.io/de3nake.mihatskiyi13/" target="_blank">
                <img src="icon.jpg" alt="Icon" class="icon">
            </a>
            <div class="search-options">
                <select name="search-engine" class="search-engine-select">
                    <option value="https://duckduckgo.com/" selected>DuckDuckGo</option>
                    <option value="google">Google</option>
                    <option value="yahoo">Yahoo</option>
                    <option value="bing">Bing</option>
                </select>
            </div>
            <form id="search-form" action="https://duckduckgo.com/" method="get" class="search-form">
                <input type="text" name="q" placeholder="Search with DuckDuckGo" class="search-bar" required>
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
    </div>
</body>

</html>
